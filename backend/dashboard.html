<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wild Photography Adventures</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f0; margin: 0; color: #333; }
        .header { background: #2d5a27; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêæ WILD PHOTOGRAPHY ADVENTURES</h1>
        <p>Welcome back, <b id="displayName">Guest</b></p>
    </div>

    <div class="container">
        <div class="card">
            <h3>üóì Current Session</h3>
            <p>Logged in as: <b id="sessionName">Guest</b></p>
        </div>
        <p style="text-align:center;"><a href="/">Logout</a></p>
    </div>

    <script>
        // This script grabs the name from the URL and puts it on the page
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        
        if (userName) {
            document.getElementById('displayName').innerText = userName;
            document.getElementById('sessionName').innerText = userName;
        }
    </script>
</body>
</html>
