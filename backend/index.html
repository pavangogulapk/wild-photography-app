<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Kumar Photography</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        .container { background: #2a2a2a; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; border: 1px solid #444; }
        h1 { color: #00d4ff; margin-bottom: 10px; }
        .profile-box { margin-top: 20px; padding: 15px; background: #333; border-radius: 8px; }
        .status-dot { height: 10px; width: 10px; background-color: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Wild Photography App</h1>
        <div class="profile-box">
            <p>Welcome, <span id="user-name" style="font-weight: bold; font-size: 1.2em;">Loading...</span></p>
            <p><span class="status-dot"></span> Server Status: <span style="color: #28a745;">Healthy</span></p>
        </div>
        <p style="margin-top: 20px; color: #888;">Your photography posts are now synced to Koyeb.</p>
    </div>

    <script>
        // Fetches your name from the backend we just built
        fetch('/api/profile')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-name').innerText = data.name;
            })
            .catch(err => {
                document.getElementById('user-name').innerText = "Pavan Kumar (Offline Mode)";
            });
    </script>
</body>
</html>
